<h2 mat-dialog-title>
    {{estadoFormulario}}
</h2>

<mat-dialog-content>
    <form [formGroup]="productForm">
        <div class="product-container">
            <mat-form-field>
                <input matInput formControlName="name" placeholder="Name" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="number" formControlName="price" placeholder="Price" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="number" formControlName="account" placeholder="Account" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Categor√≠a</mat-label>
                <mat-select formControlName="category">
                    <mat-option *ngFor="let element of categories" [value]="element.id">
                        {{element.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div>
                <mat-label>Picture: </mat-label>
                <label for="file-upload" class="up">
                    Up file
                </label>
                <input 
                id="file-upload"
                accept="image/png, image/jpeg" 
                (change)="onFileChanged($event)" 
                type="file" 
                formControlName="picture" 
                required>
                <span>{{nameImg}}</span>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="primary" (click)="onSave()" [disabled]="productForm.invalid">
        <mat-icon>save</mat-icon> Save
    </button>
    <button mat-button color="secondary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Cancel
    </button>
</mat-dialog-actions>

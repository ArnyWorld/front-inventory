<h2 mat-dialog-title>
    {{estadoFormulario}}
</h2>

<mat-dialog-content>
    <form [formGroup]="categoryForm">
        <div class="category-container">
            <mat-form-field>
                <input matInput formControlName="name" placeholder="Nombre" required>
            </mat-form-field>
            <mat-form-field>
                <textarea matInput formControlName="description" placeholder="DescripciÃ³n" required> </textarea>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="primary" (click)="onSave()" [disabled]="categoryForm.invalid">
        <mat-icon>save</mat-icon> Save
    </button>
    <button mat-button color="secondary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Cancel
    </button>
</mat-dialog-actions>
